  </select>
</p>
<p>Input Data Type<br/>

<p>Input Data URL<br />
  <input type="text" name="inputDataURL" id="inputDataURL" style="width: 300px" />
 </p>
    <center>
        <button onclick="getValues()">Submit</button>
</center>
</div>
<div class="two">
  <p>&nbsp;</p>
  <p>Viewer Sets</p>
  <p><br />
</p>
</div>

<p>&nbsp;</p>
<script type="text/javascript">

    function getValues()
    {
        var option1 = document.getElementById("viewerSet");
        var viewerSet = option1.options[option1.selectedIndex].text;

        var option2 = document.getElementById("inputDataFormat");
        var inputDataFormat = option2.options[option2.selectedIndex].text;

        var option3 = document.getElementById("inputDataType");
        var inputDataType = option3.options[option3.selectedIndex].text;

        var inputDataURL = document.getElementById("inputDataURL").value;
        
        if(viewerSet === "-- Choose ViewerSet --" || inputDataFormat === "-- Choose Format --")
        {
            alert("Viewer Set and Input Data Format must not be left empty.");
        }
        else
        {
            setQuery(viewerSet, inputDataFormat, inputDataType, inputDataURL);
        }
    }
    
</script>
